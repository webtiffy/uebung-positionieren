		<div class="wrapper">
			<h1>Übung zum Positionieren von Objekten</h1>

			<!-- Neue Section beginnt hier -->
			<section>

				<div class="row">

					<div class="col electric-purple"> <!--Hat zwei Klassen: col und electric-purple, grad sieht man nix weil sie nicht gefüllt sind und wenn keine Größenangabe dann ist der Bereich so groß wie der Inhalt. Wenn nichts drin, dann sieht man nichts, daher muss ich in css einen Code schreiben und .col ansprechen, dann spereche ich alle divs mit Klasse col an-->
					</div>

					<div class="col raspberry">
					</div>

					<div class="col ferrari-red">
					</div>

					<div class="clearfix"> <!--???Löst irgendwie die floats auf-->
					</div>

				</div>
			</section>



			<!--Neue Section beginnt hier-->
			<section> <!--Arbeiten diesmal wieder mit flexy boxes (Internetseite)-->
				<div class="row flex"> <!--Hat 2 Klassen-->

					<div class="electric-purple"> <!--Diesmal ist es nur eine Klasse, anders als in Section 1-->
					</div>

					<div class="raspberry">
					</div>

					<div class="ferrari-red">
					</div>

					<div class="green">

					<div class="black">
					</div>

				</div>

		</div>
